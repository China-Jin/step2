<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="author" content="gx" />
	<title>订单管理页面</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="../css/dashboard.css" />
	<!-- 数据表DataTables CSS -->
	<link rel="stylesheet" href="../css/dataTables.css" />
	<!-- 图标 -->
	<link rel="stylesheet" href="../css/font-awesome.min.css" />
	<!-- 导入公共部分的css文件 -->
	<link rel="stylesheet" href="../css/common-main.css" />
	<!-- 导入当前页面的css文件-->
	<link rel="stylesheet" href="../css/list-order.css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<!--文本主题 左侧col-md-offset-2 -> 10宽度col-md-10 -> 90-->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">订单管理</h1>
			<div class="btn-toolbar" style="width: 100%;height: 50px;">
				<button type="button" id="btn_delet" class="btn" style="position: absolute;right: 50px"><i class=" icon-trash"></i> 删除选定行</button>
			</div>
			<div class="table-responsive well">
				<!--表单鼠标悬停颜色在 table-hover>tbody>tr:hover{background-color:#CFCFCF} 更改-->
				<table id="order_table" class="table table-condensed table-hover" cellspacing="0" width="100%" style="margin:auto;">
					<thead>
					<tr>
						<th></th>
						<th>订单编号</th>
						<th>商品编号</th>
						<th>用户编号</th>
						<th>商品数量</th>
						<th>商品总价</th>
						<th>订单总价</th>
						<th>订单状态</th>
						<th>订单创建时间</th>
						<th>操作</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!--Bootstrap js插件-->
<script src="../js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
<!--图表设置-->
<script src="../js/orderList.js"></script>
<!--图表测试数据-->
<!--<script src="../js/chartTest.js"></script>-->
</body>
</html>
