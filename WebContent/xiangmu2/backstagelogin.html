<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>京东-后台登录</title>
<link type="text/css" rel="stylesheet" href="../css2/backlogin.css" />
</head>

<body>
<div class="container">
<div class="updiv">
    <div id="div_up_logo">
           <img src="../images/logo.png" alt="京东" width="170" height="80">
           <h2 class="hydl" style="display:inline; margin-left:20px">后台登录</h2>
    </div>
</div>
    <div class="login">
      <h2 style="color: #000">&nbsp;&nbsp;管理员登录</h2><p>&nbsp;</p>
        <form method="get">
          <p style="margin-left:100px"><strong>用 户 名</strong>：
            <input name="managerName" type="text" id="text_login_name" style="height:30px" size="30" maxlength="20" />
          </p>
          <p style="margin-left:100px"><strong>密&nbsp;&nbsp;&nbsp;&nbsp; 码</strong>：
            <input name="passWord" type="password" id="password_login_word" style="height:30px" size="30" maxlength="20" />
          </p>
          <p>&nbsp;</p>
          <p><input  name="BloginButton" type="submit" id="button_login" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"  style="margin-left: 120px; width:250px; height:50px; font-size:20px; background-color:#F00"/>
          </p>
        </form>
  </div>
</div> 
</body>
</html>
