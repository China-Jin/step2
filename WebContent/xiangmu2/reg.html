  <form>
    <p><strong>&nbsp;&nbsp;&nbsp;用&nbsp;户 &nbsp;名:</strong>
      <input type="text" id="text_reg_name" name="regName" style="height:30px;" maxlength="20" size="30"
     placeholder="您的账户名和登录名" onfocus="spanName('span_reg_name')" onBlur="clearName('span_reg_name',this)"/><br/>
      <span id="span_reg_name" name="regspanName" style="display:block; font-size:14px; margin-left: 20px;color:#0F0; padding-top:5px;"></span></p>
      <p><strong>&nbsp;&nbsp;&nbsp;设置密码:</strong>
      <input type="password" id="text_reg_password" name="regPassword" style="height:30px;" maxlength="20" size="30"
     placeholder="建议至少使用两种字符组合" onfocus="spanPassword('span_reg_password')" onBlur="clearPassword('span_reg_password',this)"/><br/>
      <span id="span_reg_password" name="regspanPassword" style="display:block; font-size:14px; margin-left: 20px;color:#0F0; padding-top:5px;"></span></p>
       <p><strong>&nbsp;&nbsp;&nbsp;确认密码:</strong>
      <input type="password" id="text_reg_password2" name="regPassword2" style="height:30px;" maxlength="20" size="30"
     placeholder="请再次输入密码"  onfocus="spanPassword2('span_reg_password2')" onBlur="clearPassword2('span_reg_password2',regPassword,this)"/><br/>
      <span id="span_reg_password2" name="regspanPassword2" style="display:block; font-size:14px; margin-left: 20px;color:#0F0; padding-top:5px;"></span></p>
       <p><strong>&nbsp;&nbsp;&nbsp;邮箱验证:</strong>
      <input type="text" id="text_reg_mailbox" name="regMailbox" style="height:30px;" maxlength="20" size="30"
     placeholder="建议使用常用邮箱" onfocus="spanMailbox('span_reg_mailbox')" onBlur="clearMailbox('span_reg_mailbox',this)"/><br/>
      <span  id="span_reg_mailbox" name="regspanMailbox" style="display:block; font-size:14px; margin-left: 20px;color:#0F0; padding-top:5px;"></span></p>
      <p><strong>&nbsp;&nbsp;&nbsp;验 &nbsp;证 &nbsp;码:</strong>
      <input type="text" id="text_reg_mailboxword" name="regMailboxword" style="height:30px;" maxlength="20" size="15"
     placeholder="请输入邮箱验证码" onBlur="clearMailboxword(this)" />
     <input type="button" name="button" id="button" value="获取验证码" style="width:90px; height:35px;" onClick="clock(this);Verification1(regMailbox)">     
     <span id="span_mailword" name="spanMailword" style="display:block; font-size:14px; margin-left: 20px;color:#0F0; padding-top:5px;"></span></p>
     <p></p>
      &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="checkbox"  id="checkbox1" />我已阅读并同意<a href="useragreement.html"    target="_blank" style="color:#F00">《京东用户注册协议》</a>
      <span id="span_checkbox" name="spanCheckbox" style="display:block; font-size:14px; margin-left: 20px;color:#0F0; padding-top:5px;"></span></p>
      <p><input  name="regButton" type="button" id="button_reg" value="立即注册" style="margin-left: 55px; width:250px; height:50px; font-size:20px; background-color:#F00" onClick="regButton1(regName,regPassword,regPassword2,regMailbox,regMailboxword,checkbox)"/></p>
